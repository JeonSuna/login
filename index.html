<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='wrapper'>
        <article class="article">
            <div class="article-header">
                <strong class="time"></strong> <!---자바스크립트로  현재시간 동적으로 삽입-->
                <div class="static-logo">
                    <img src="images/logo.svg" alt="blutooth">
                    <img src="images/logo2.svg" alt="wifi">
                    <img src="images/logo3.svg" alt="battery">
                </div>
            </div>
            <section class="article-description">
                <div class="article-cover">
                    <img class='article-cover-src' src="images/icon.svg" alt="">
                </div>
                <h1 class="description-title">브런치 작가로 데뷔하세요</h1>
                <p>진솔한 에세이부터 업계 전문 지식까지, 당신의 이야기를 세상에 선보이세요</p>
            </section>

            <div class="article-content">
                <form action="">
                    <label for="email" class="hidden">이메일</label>
                    <input type="email" id="email" placeholder="이메일">
                    <br>
                    <label for="password" class="hidden">비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호" autocomplete="new-password">
                    <br>
                    <label for="loginCheck" class="hidden">체크박스</label>
                    <div class="check-container">
                    <input id='loginCheck' class="check" type="checkbox">
                    <p>로그인 정보 저장</p>
                    </div>
                    <br>
                    <button type="submit" id="loginBtn" class="btn loginBtn">로그인</button>
                    <br>
                    <button type="submit" id="accountBtn" class="btn accountBtn">회원가입</button>
                </form>
            </div>

        </article>

    </div>
    <script src="login.js"></script>
</body>

</html>
